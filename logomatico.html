<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<TITLE>Logomático - Funções ZZ</TITLE>

<style type="text/css">
body { text-align:center; margin:auto;}
#canvas { margin:50px auto; position: relative; }

#canvas, #cores, #vazado { width:256px; height:256px; }
#cores { float:left; }
#chave-esq { float:left; }
#chave-dir { float:right; }
#chave-esq,
#chave-dir {
	width:80px;
	height:250px;
}
#zz {
	position:absolute;
	top:55px;
	left:55px;
	width:140px;
	height:140px;
}
#vazado {
	position:absolute;
	top:0;
	left:0;
	background:url(img/logo/zzlogo-vazado-preto.png);
}
table { border-spacing:0; border-collapse:collapse; margin:auto; }
td    { width:32px; height:32px; border:1px solid black; }
td a  { display:block; text-decoration:none; }

.white  { background-color: white  ; }
.black  { background-color: black  ; }
.yellow { background-color: yellow ; }
.red    { background-color: red    ; }
.green  { background-color: lime   ; }
.orange { background-color: #FF8000; }
.blue   { background-color: #0080FF; }
.pink   { background-color: #FF0080; }
.rose   { background-color: #CC66FF; }
.gray   { background-color: #666666; }
.silver { background-color: #E6E6E6; }

#footer { clear: both; margin: 4em; }
</style>

<script type="text/javascript">
	function clique(el) {
		cor = el.parentNode.className;
		destino = el.parentNode.parentNode.id.replace('cor-', '');
		document.getElementById(destino).className = cor;
	}
	function fundo(n) {
		el = document.getElementById("vazado");
		cor = (n == 0) ? "preto" : "branco";
		el.style.backgroundImage = "url(img/logo/zzlogo-vazado-" + cor + ".png)";
	}
</script>


</HEAD>
